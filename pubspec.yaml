name: nearby_shoppiee
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1
  get: ^4.7.2
  flutter_date_pickers: ^0.4.3
  intl: ^0.20.2
  flutter_screenutil: ^5.9.3
  http: ^1.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  logger: ^2.6.1
  get_storage: ^2.1.1
  image_picker: ^1.2.0
  file_picker: ^8.1.2
  flutter_map: ^8.2.1
  osm_nominatim: ^4.0.1
  latlong2: ^0.9.1


  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.4


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/


  fonts:
    - family: first
      fonts:
        - asset: fonts/1.ttf
        
        
    - family: Crimson-Bold
      fonts:
        - asset: fonts/CrimsonText-Bold.ttf

    - family: Crimson-SemiBold
      fonts:
        - asset: fonts/CrimsonText-SemiBold.ttf
        


flutter_launcher_icons:
  android: true
  image_path: "assets/icon/playstore.png"
