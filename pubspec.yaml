name: nearby_shoppiee
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1
  get: ^4.7.2


  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.4


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/


  fonts:
    - family: first
      fonts:
        - asset: fonts/1.ttf
        
        
    - family: Crimson-Bold
      fonts:
        - asset: fonts/CrimsonText-Bold.ttf

    - family: Crimson-SemiBold
      fonts:
        - asset: fonts/CrimsonText-SemiBold.ttf
        


flutter_launcher_icons:
  android: true
  image_path: "assets/icon/playstore.png"
